<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal('loginModal')">&times;</span>
        <h3 class="text-2xl font-bold mb-4 text-center" data-i18n="modals.login_title"></h3>
        <form id="login-form" class="space-y-4">
            <div><label for="login-email" class="block text-sm font-medium text-gray-700" data-i18n="modals.email"></label><input type="email" id="login-email" name="email" required class="mt-1 block w-full form-input"></div>
            <div><label for="login-password" class="block text-sm font-medium text-gray-700" data-i18n="modals.password"></label><input type="password" id="login-password" name="password" required class="mt-1 block w-full form-input"></div>
            <div id="login-message" style="display: none;"></div>
            <button type="submit" class="btn btn-primary w-full" data-i18n="header.login"></button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">Or sign in with</p>
            <div class="flex justify-center gap-4 mt-2">
                <button id="google-signin-btn" class="w-12 h-12 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center"><i class="fab fa-google text-red-500 text-xl"></i></button>
                <button id="apple-signin-btn" class="w-12 h-12 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center"><i class="fab fa-apple text-black text-xl"></i></button>
            </div>
        </div>
    </div>
</div>

<!-- Signup Modal -->
<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal('signupModal')">&times;</span>
        <h3 class="text-2xl font-bold mb-4 text-center" data-i18n="modals.signup_title"></h3>
        <form id="signup-form" class="space-y-4">
            <div><label for="signup-name" class="block text-sm font-medium text-gray-700" data-i18n="modals.full_name"></label><input type="text" id="signup-name" name="name" required class="mt-1 block w-full form-input"></div>
            <div><label for="signup-email" class="block text-sm font-medium text-gray-700" data-i18n="modals.email"></label><input type="email" id="signup-email" name="email" required class="mt-1 block w-full form-input"></div>
            <div><label for="signup-password" class="block text-sm font-medium text-gray-700" data-i18n="modals.password"></label><input type="password" id="signup-password" name="password" required class="mt-1 block w-full form-input"></div>
            <div><label for="signup-dob" class="block text-sm font-medium text-gray-700" data-i18n="modals.dob"></label><input type="date" id="signup-dob" name="dob" required class="mt-1 block w-full form-input"></div>
            <div id="signup-message" style="display: none;"></div>
            <button type="submit" class="btn btn-primary w-full" data-i18n="header.signup"></button>
        </form>
    </div>
</div>

<!-- Terms & Conditions Modal -->
<div id="termsModal" class="modal">
    <div class="modal-content">
        <h3 class="text-2xl font-bold mb-4 text-center" data-i18n="modals.terms.title"></h3>
        <div class="prose max-w-none h-64 overflow-y-auto border p-4 rounded-md bg-gray-50">
            <p data-i18n="modals.terms.p1"></p>
            <p data-i18n="modals.terms.p2"></p>
            <p data-i18n="modals.terms.p3"></p>
        </div>
        <div class="flex justify-end gap-4 mt-6">
            <button id="decline-terms-btn" class="btn bg-gray-300 text-gray-700" data-i18n="common.decline"></button>
            <button id="accept-terms-btn" class="btn btn-primary" data-i18n="common.accept"></button>
        </div>
    </div>
</div>

<!-- Confirmation Modal -->
<div id="confirmModal" class="modal">
    <div class="modal-content text-center">
        <h3 id="confirm-title" class="text-2xl font-bold mb-4">Are you sure?</h3>
        <p id="confirm-text" class="text-gray-600 mb-6">This action cannot be undone.</p>
        <div class="flex justify-center gap-4">
            <button id="confirm-cancel-btn" class="btn bg-gray-300 text-gray-700" data-i18n="common.cancel"></button>
            <button id="confirm-ok-btn" class="btn bg-red-600 text-white" data-i18n="common.confirm"></button>
        </div>
    </div>
</div>

<!-- Success Modal -->
<div id="successModal" class="modal">
    <div class="modal-content text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100"><i class="fas fa-check h-6 w-6 text-green-600"></i></div>
        <h3 class="text-lg leading-6 font-medium text-gray-900 mt-4" data-i18n="modals.success.title"></h3>
        <p class="text-sm text-gray-500 mt-2" data-i18n="modals.success.message"></p>
        <div class="mt-4"><button onclick="closeModal('successModal')" class="btn btn-primary" data-i18n="common.ok"></button></div>
    </div>
</div>
