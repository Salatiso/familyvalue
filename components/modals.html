<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal('loginModal')">&times;</span>
        <h3 class="text-2xl font-bold mb-4 text-center">Login to FamilyValue</h3>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="login-email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="login-password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary">
            </div>
            <button type="submit" class="btn btn-primary w-full">Log In</button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">Or sign in with</p>
            <div class="flex justify-center gap-4 mt-2">
                <button id="google-signin-btn" class="w-12 h-12 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center"><i class="fab fa-google text-red-500 text-xl"></i></button>
                <button id="apple-signin-btn" class="w-12 h-12 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center"><i class="fab fa-apple text-black text-xl"></i></button>
            </div>
        </div>
    </div>
</div>

<!-- Signup Modal -->
<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal('signupModal')">&times;</span>
        <h3 class="text-2xl font-bold mb-4 text-center">Create Your Account</h3>
        <form id="signup-form" class="space-y-4">
            <div>
                <label for="signup-name" class="block text-sm font-medium text-gray-700">Your Full Name</label>
                <input type="text" id="signup-name" name="name" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary">
            </div>
            <div>
                <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="signup-email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary">
            </div>
            <div>
                <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="signup-password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary">
            </div>
            <button type="submit" class="btn btn-primary w-full">Sign Up</button>
        </form>
    </div>
</div>
