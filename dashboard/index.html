<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyValue Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/themes.css">
    <style>
        .main-container { display: flex; min-height: 100vh; }
        .main-content { flex-grow: 1; overflow-y: auto; }
        .dashboard-view { display: none; }
        .dashboard-view.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="theme-earthy-default bg-light">
    <div class="main-container">
        
        <div id="sidebar-placeholder"></div>

        <main class="main-content p-6 sm:p-8">
            <div id="dashboard-content-area">
                <!-- Dashboard views will be rendered here -->
                <div class="text-center py-16">
                    <i class="fas fa-spinner fa-spin text-4xl text-primary"></i>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <!-- Core Scripts -->
    <script type="module" src="../assets/js/core/auth.js"></script>
    <script type="module" src="../assets/js/dashboard/dashboard-main.js"></script>
    <!-- Add new script for admin tools -->
    <script type="module" src="../assets/js/dashboard/admin-tools.js"></script>
</body>
</html>
